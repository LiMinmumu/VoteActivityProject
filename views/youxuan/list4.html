<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <style>
        .grid{
            width: 100%;
        }
        .grid-item {
            margin-bottom: 20px;
            float: left;
            width: 120px;
        }
        .grid-item img{
            width: 100%;
        }
        p{
            font-size: 16px;
        }
    </style>
    <script>
        //设置html fontSize
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = (clientWidth / 7.5) + 'px';
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="grid">
    <div class="grid-item"><img src="images2/111.jpg" /><p>书包</p></div>
    <div class="grid-item"><img src="images2/222.jpg" /><p>书包</p></div>
    <div class="grid-item"><img src="images2/333.jpg" /><p>书包</p></div>
    <div class="grid-item"><img src="images2/444.jpg" /><p>书包</p></div>
    <div class="grid-item"><img src="images2/555.jpg" /><p>书包</p></div>
    <div class="grid-item"><img src="images2/666.jpg" /><p>书包</p></div>
</div>
<script>
    $('.grid').masonry({
        // options
        itemSelector: '.grid-item',
        columnWidth:400
    });
</script>
</body>
</html>
